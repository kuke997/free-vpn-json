name: Crawl Free VPN + Convert + Publish JSON

on:
  schedule:
    - cron: '0 0 * * *'   # 每天0点执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run crawler script
        run: python crawl_vpn_nodes.py

      - name: Run convert script
        run: python convert_vpn_yaml_to_json.py

      - name: Generate index.html
        run: |
          mkdir -p public
          echo '<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>免费VPN节点列表</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #2c3e50; }
    #count { font-weight: bold; }
    #nodes { margin-top: 20px; }
    .node { padding: 8px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>免费VPN节点列表</h1>
  <p>从 <code>vpn_nodes.json</code> 自动生成，当前共 <span id="count">0</span> 个节点。</p>
  <div id="nodes"></div>

  <script>
    fetch("vpn_nodes.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").textContent = data.length;
        const container = document.getElementById("nodes");
        data.forEach(node => {
          const div = document.createElement("div");
          div.className = "node";
          div.textContent = `${node.name} (${node.country}) - ${node.server}:${node.port}`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("nodes").textContent = "加载节点数据失败。";
      });
  </script>
</body>
</html>' > public/index.html

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
