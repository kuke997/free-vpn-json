name: Crawl Free VPN + Convert + Publish JSON

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1 点运行（北京时间上午 9 点）
  workflow_dispatch:

jobs:
  update-vpn-json:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 克隆仓库
        uses: actions/checkout@v3

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 安装依赖
        run: |
          pip install -U pip
          pip install pyyaml requests

      - name: 🐙 爬取免费 VPN 节点，生成 raw_nodes.yaml
        run: |
          python crawl_vpn_nodes.py

      - name: 🔁 转换为 vpn_nodes.json
        run: |
          python convert_vpn_yaml_to_json.py

      - name: 🧱 构建 public 目录（vpn_nodes.json + index.html）
        run: |
          mkdir -p public
          cp vpn_nodes.json public/
          cat <<EOF > public/index.html
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>免费VPN节点列表</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #2c3e50; }
    #count { font-weight: bold; }
    #nodes { margin-top: 20px; }
    .node { padding: 8px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>免费VPN节点列表</h1>
  <p>从 <code>vpn_nodes.json</code> 自动生成，当前共 <span id="count">0</span> 个节点。</p>
  <div id="nodes"></div>

  <script>
    fetch("vpn_nodes.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").textContent = data.length;
        const container = document.getElementById("nodes");
        data.forEach(node => {
          const div = document.createElement("div");
          div.className = "node";
          div.textContent = \`\${node.name} (\${node.country}) - \${node.server}:\${node.port}\`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("nodes").textContent = "加载节点数据失败。";
      });
  </script>
</body>
</html>
EOF

      - name: 🚀 发布到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
