<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free VPN Nodes</title>
</head>
<body>
  <h1>Free VPN Nodes</h1>
  <ul id="vpn-list">Loading VPN nodes...</ul>

  <script>
    fetch('vpn_nodes.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('vpn-list');
        list.innerHTML = '';
        data.forEach(node => {
          const item = document.createElement('li');
          item.textContent = `${node.country} - ${node.name || ''} - ${node.server}:${node.port}`;
          list.appendChild(item);
        });
      })
      .catch(() => {
        document.getElementById('vpn-list').textContent = 'Failed to load VPN nodes.';
      });
  </script>
</body>
</html>
