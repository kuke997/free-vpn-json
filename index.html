<body>
  <h1>üåê Free VPN Nodes (Clash / V2Ray / Shadowsocks)</h1>
  <p>Last updated daily. No signup, completely free. <br />
     Ideal for users in <strong>India</strong>, <strong>Southeast Asia</strong>, and worldwide.
  </p>
  <p>Currently <span id="count">0</span> active nodes found.</p>
  <div id="nodes"></div>

  <footer>
    <p>Data source: <a href="https://github.com/kuke997/free-vpn-json" target="_blank">GitHub</a> | Powered by GitHub Actions</p>
    <p>Share: <a href="https://t.me/share/url?url=https://kuke997.github.io/free-vpn-json/&text=Free%20VPN%20Nodes%20Updated%20Daily" target="_blank">Telegram</a> | <a href="https://twitter.com/intent/tweet?url=https://kuke997.github.io/free-vpn-json/&text=Free%20VPN%20Nodes%20for%20India%20and%20Asia" target="_blank">Twitter</a></p>
  </footer>

  <script>
    fetch("vpn_nodes.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").textContent = data.length;
        const container = document.getElementById("nodes");
        data.forEach(node => {
          const div = document.createElement("div");
          div.className = "node";
          div.textContent = `${node.name} (${node.country}) - ${node.server}:${node.port}`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("nodes").textContent = "Failed to load VPN node data.";
      });
  </script>
