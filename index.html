<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free VPN Nodes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Free VPN Nodes</h1>
  <div id="vpn-list">加载中...</div>

  <script>
    fetch('vpn_nodes.json')
      .then(response => {
        if (!response.ok) throw new Error('无法加载 VPN 节点数据');
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('vpn-list');
        if (!data.length) {
          container.textContent = '暂无 VPN 节点';
          return;
        }
        const ul = document.createElement('ul');
        data.forEach(node => {
          const li = document.createElement('li');
          li.textContent = `${node.country} — ${node.server}:${node.port}`;
          ul.appendChild(li);
        });
        container.innerHTML = '';
        container.appendChild(ul);
      })
      .catch(err => {
        document.getElementById('vpn-list').textContent = '加载 VPN 节点失败';
        console.error(err);
      });
  </script>
</body>
</html>
